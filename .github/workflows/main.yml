name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: ls -ltr /home/runner/work
    - name: Run a one-line script
      run: ifconfig -a
    - name: Run a multi-line script
      run: |
          ifconfig eth0:0 10.1.0.45 netmask 255.255.0.0 up
